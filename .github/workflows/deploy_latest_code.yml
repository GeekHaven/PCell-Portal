name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Ec2
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.EC2_HOSTNAME}}
          username: ${{secrets.EC2_USER}}
          key: ${{secrets.AWS_SECRET_KEY}}
          port: 22
          script: ./deploy-pcell-back.sh
